<!doctype html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <!--<script src="app.js"></script>-->
    <script src="mustache.js"></script>
    <link rel="stylesheet" href="parking.css">

    <!--Mustache script for cars-->
    <script id="cars" type="x-mustache-template">
            <h1>{{makeModel}}</h1>
            <p>Size: {{size}}</p>
            <p>Funds: ${{funds}}</p>
            {{#lots}}
            <button>{{plots}}</button>
            {{/lots}}
    </script>
    <!--Mustache script for parking lots-->
    <script id="lots" type="x-mustache-template">
    <h1>Lot: {{lot}}</h1>
    <p>Capacity: {{capacity}}</p>
    <p>Cost: ${{cost}}</p>
    </script>
</head>

<body>
    <header>
        <h1>Parking Lot</h1>
    </header>
    <div id="lotList">
        <h2>Lot</h2>
        <!-- car list goes here-->
        <ul class="parking-lot"></ul>
    </div>
    <div id="car">
        <!--Lot list goes here-->
        <ul class="car-list"></ul>
        </div>
    </div>
</body>

</html>
